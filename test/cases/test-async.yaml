tests:
  - expression: Patient.async() is Patient
    model: r4
    result: [true]

  - expression: Patient.async().name.count() = 3
    model: r4
    result: [true]

  - expression: Patient.birthDate.async() + 1 year = @1975-12-25
    model: r4
    result: [true]

  - expression: Patient.name.select(given.union(family.async()).async())
    result: ["Peter", "James", "Chalmers", "Jim", "Peter", "James", "Windsor"]

  - expression: iif(true.async(), 1.async(), 2.async()) = 1
    result: [true]

  - expression: (10|20|30|0).async().aggregate($total.async() + $this.async() + $index.async(), 0.async()) = 66
    result: [true]

  - expression:  (10|20|30|0).async().where($this.async() > 10.async()) = (20|30)
    result: [true]

  - expression: Questionnaire.repeat(item.async()).code.count() = 11
    inputfile: questionnaire-example.json
    result:
      - true
    model: r4

  - expression: Patient.name.exists(given.async())
    result: [ true ]

  - expression: Patient.name[1].exists(family.async())
    result: [ false ]

  - expression: (0|1|2|3).async().all($this.async() = $index.async())
    result: [true]

  - expression: (1|1|2|3).async().all($this.async() = $index.async())
    result: [false]


