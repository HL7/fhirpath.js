<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="stylesheet" href="app.css"> -->
    <title>fhirpath.js Demo</title>
    <!-- anti-clickjacking script from:
         https://www.owasp.org/index.php/Clickjacking_Defense_Cheat_Sheet -->
    <style id="antiClickjack">body{display:none !important;}</style>
    <script type="text/javascript">
     if (self === top) {
       var antiClickjack = document.getElementById("antiClickjack");
       antiClickjack.parentNode.removeChild(antiClickjack);
     } else {
       top.location = self.location;
     }
    </script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        A demo of the
        <a href="https://github.com/HL7/fhirpath.js">fhirpath.js</a>
        <span id="version"></span>
        JavaScript Engine for HL7 FHIRPath
      </div>
      <input id="path"
           value = "Patient.name.where(use='usual').given.first()"
           placeholder="fhirpath expr..."/>
      <div id="pane">
        <div id="inputWrapper">
          <div>
            Model:
            <label><input type="radio" name="modelName" value="fhirpath_r5_model">R5</label>
            <label><input type="radio" name="modelName" value="fhirpath_r4_model" checked>R4</label>
            <label><input type="radio" name="modelName" value="fhirpath_stu3_model">STU3</label>
            <label><input type="radio" name="modelName" value="fhirpath_dstu2_model">DSTU2</label>
          </div>
          <div>
            Terminology server URL:
            <input id="terminologyUrl" value = "" placeholder="type URL and press ENTER or move focus to another field to apply"/>
          </div>
          <div>
            Input format:
            <label><input type="radio" name="inputType" value="json" checked>JSON</label>
            <label><input type="radio" name="inputType" value="yaml">YAML</label>
          </div>
          <div>
            <label style="text-decoration: underline;">Context resource and variables</label>:
          </div>
          <div id="variables">
            <ul>
              <label><li>%<input type="text" readonly value="context">&nbsp;(context resource)</li></label>
            </ul>
          </div>
          <div>
            <button type="button" id="addVariable">Add variable</button>
          </div>
          <div>
            <label id="inputTitle" style="text-decoration: underline;">-</label>:
          </div>
          <div id="input"></div>
        </div>
        <div id="output">...</div>
      </div>
    </div>
    <div id="footer">
      Powered by <a href="https://www.health-samurai.io/">health-samurai</a>
      and
      <a href="https://lhncbc.nlm.nih.gov/">LHNCBC</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
