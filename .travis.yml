sudo: false
language: node_js
node_js:
- 10.14.1
cache:
  directories:
  - node_modules
before_script:
- npm ci
script:
- npm run lint
- (npm run build && cd demo && npm ci && npm run build)
- xvfb-run make test
- npm run test:unit
deploy:
  - provider: npm
    email: plynch@mail.nih.gov
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      repo: HL7/fhirpath.js
  - provider: pages
    local-dir: demo/build
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    on:
      branch: master
